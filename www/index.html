<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->

</head>

<body ng-app="starter">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-view></ion-nav-view>
    <script id="home.html" type="text/ng-template" ng-controller="HomeCtrl">
        <ion-view hide-nav-bar="true">
            <p>{{text}}</p>
            <ion-content data-tap-disabled="true">
                <ui-gmap-google-map center='map.center' zoom='map.zoom'>
                    <ui-gmap-search-box options="searchbox.options" template="searchbox.template" events="searchbox.events" position="searchbox.position"></ui-gmap-search-box>
                    <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
                    </ui-gmap-marker>

                </ui-gmap-google-map>

            </ion-content>
            <ion-footer-bar align-title="left" class="bar-dark">
                <div class="buttons">
                    <button class="button button-icon" ng-click="newLocation()">
                        <i class="icon ion-compose"></i>
                    </button>
                </div>
                <h1 class="title">Geolocation</h1>
                <div class="buttons" ng-click="doSomething()">
                    <button class="button button-icon" ng-click="aboutApp()">
                        <i class="icon ion-information"></i>
                    </button>
                </div>
            </ion-footer-bar>
        </ion-view>
    </script>

    <script id="new-location.html" type="text/ng-template">

        <div class="modal">

            <!-- Modal header bar -->
            <ion-header-bar class="bar-secondary bar-dark">
                <h1 class="title">Change Location</h1>
                <button class="button button-icon assertive" ng-click="closeNewLocation()">
                    <i class="icon ion-close"></i>
                </button>
            </ion-header-bar>

            <!-- Modal content area -->
            <ion-content class="modal-bg1">

                <form ng-submit="changeLocation(lat, long)">
                    <div class="list">
                        <label class="item item-input">
                            <input type="text" placeholder="Latitude" ng-model="lat" class="light">
                        </label>
                        <label class="item item-input">
                            <input type="text" placeholder="Longitude" ng-model="long">
                        </label>
                    </div>
                    <div class="padding">
                        <button type="submit" class="button button-block btn-ransparent" ng-click="closeNewLocation()">Change Location</button>
                    </div>
                </form>

            </ion-content>

        </div>

    </script>

    <script id="about-app.html" type="text/ng-template">

        <div class="modal modal-bg2">

            <!-- Modal header bar -->
            <ion-header-bar class="bar-secondary bar-dark">
                <h1 class="title">About this App</h1>
                <button class="button button-icon assertive" ng-click="closeAboutApp()">
                    <i class="icon ion-close"></i>
                </button>
            </ion-header-bar>

            <!-- Modal content area -->
            <ion-content class="padding">
                <div class="row">
                    <div class="col"></div>
                    <div class="col col-75 light abt">
                        This mobile app was built by <strong class="positive">Nwambadi Marcel</strong> of Computer Engineering department as a design to back up his project research thesis. It is meant to enhance GPS tracking with the help of Geolocation API, Latitude and Longitude and also Map APIs.
                    </div>
                    <div class="col"></div>
                </div>

            </ion-content>

        </div>

    </script>

    <script type="text/ng-template" id="searchbox.tpl.html">
        <label class="item item-input">
            <input type="text" placeholder="Search">
        </label>
    </script>

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="lib/lodash/lodash.min.js"></script>
    <script src="lib/angular-google-maps/dist/angular-google-maps.min.js"></script>
    <script src='http://maps.googleapis.com/maps/api/js?libraries=places&sensor=false&language=en&v=3.17'></script>
    <script src="lib/ngCordova/dist/ng-cordova.min.js"></script>
    <script src="js/app.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

</body>

</html>
